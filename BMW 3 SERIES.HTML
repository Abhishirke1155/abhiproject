<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMW 3 Series | Interactive Showcase</title>
 <style>
  body{margin:0;font-family:'Arial',sans-serif;background:linear-gradient(135deg,#eb8d8d,#554343);color:#fff;display:flex;flex-direction:column;align-items:center;padding:1.5rem;}
  h1{font-size:clamp(2rem,5vw,3rem);margin-bottom:2rem;color:#ffffff;text-shadow:0 0 10px #00ffe0;text-align:center;}
  .car-container{width:100%;max-width:1000px;border-radius:15px;cursor:pointer;transition:0.8s;display:flex;gap:1rem;background:rgba(255,255,255,0.05);padding:1rem;}
  .car-container img{width:60%;border-radius:15px;transition:0.8s;}
  .car-container:hover img,.car-container.active img{transform:scale(1.05);box-shadow:0 30px 60px rgba(255, 255, 255, 0.842);}
  .car-details-right{width:40%;display:flex;flex-direction:column;gap:0.8rem;}
  .detail-item{font-size:1rem;background:rgba(0,0,0,0.4);padding:0.8rem;border-radius:10px;opacity:0;transform:translateY(20px);transition:0.5s;}
  .car-container:hover .detail-item,.car-container.active .detail-item{opacity:1;transform:translateY(0);}
  .detail-item:nth-child(1){transition-delay:0.1s;} .detail-item:nth-child(2){transition-delay:0.2s;}
  .detail-item:nth-child(3){transition-delay:0.3s;} .detail-item:nth-child(4){transition-delay:0.4s;}
  .detail-item:nth-child(5){transition-delay:0.5s;} .detail-item:nth-child(6){transition-delay:0.6s;}
  .back-link{margin-top:2rem;color:#d266bc;text-decoration:none;transition:0.5s;}
  .back-link:hover{color:#fff;}
  @media(max-width:800px){.car-container{flex-direction:column;align-items:center;text-align:center;}.car-container img,.car-details-right{width:100%;}.car-details-right{margin-top:1rem;}}
</style>
</head>
<body>
  <h1>BMW 3 Series</h1>
  <div class="car-container" id="carBox">
    <img src="BMW 3 Series.jpg" alt="BMW 3 Series">
    <div class="car-details-right">
      <div class="detail-item">üöó Body: Sedan</div>
      <div class="detail-item">‚ö° Horsepower: Up to 382 hp (M340i)</div>
      <div class="detail-item">‚è±Ô∏è 0‚Äì100 km/h: 4.4 seconds</div>
      <div class="detail-item">üõ†Ô∏è Engine: 3.0L TwinPower Turbo inline 6-cylinder</div>
      <div class="detail-item">üß≠ Technology: iDrive 8, Live Cockpit Professional</div>
      <div class="detail-item">üé® Colors: Alpine White, Black Sapphire, Portimao Blue</div>
    </div>
  </div>
  <a href="index.html" class="back-link">‚Üê Back to Showroom</a>
  <script>
    const carBox = document.getElementById('carBox');
    carBox.addEventListener('click', () => {
      carBox.classList.toggle('active');
    });
  </script>
</body>
</html>
